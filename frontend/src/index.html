      </header>
      <form id="invite" action="https://trentvineyard-api.elliotjreed.com" method="post" class="mt-3">
        <div class="form-group">
          <label class="pl-2 mb-n1" for="guest_name"><strong>Guest Name</strong></label>
          <input type="text" class="form-control" id="guest_name" name="guest_name" placeholder="First name only please" required>
        </div>
        <div class="form-group">
          <label class="pl-2 mb-n1" for="inviter_name"><strong>My Name</strong></label>
          <input type="text" class="form-control" id="inviter_name" name="inviter_name" placeholder="As you'd like it on the invite" autocomplete="given-name" required>
        </div>
        <div class="form-group">
          <label class="pl-2 mb-n2" for="address_one"><strong>My Address</strong></label>
          <div class="pl-2 mb-1"><small>(So we can mail the invite to you)</small></div>
          <input type="text" class="form-control mb-2" id="address_one" name="address_one" title="First line of the address" placeholder="Line 1" autocomplete="street-address" required>
          <input type="text" class="form-control mb-2" id="address_two" name="address_two" title="Second line of the address" placeholder="Line 2">
          <input type="text" class="form-control mb-2" id="town" name="town" title="Town or city" placeholder="Town" autocomplete="address-level1" required>
          <input type="text" class="form-control mb-2" id="county" name="county" title="County" placeholder="County" autocomplete="address-level2">
          <input type="text" class="form-control" id="postcode" name="postcode" title="Postcode" placeholder="Postcode" autocomplete="postal-code" required>
        </div>
        <div class="form-group">
          <label class="pl-2 mb-n1" for="email"><strong>My Email Address</strong></label>
          <div class="pl-2 mb-1"><small>(So we can let you know the invite has been mailed)</small></div>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" autocomplete="email" required>
        </div>
        <div id="error_area"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-light">Submit</button>
        </div>
      </form>
      <div class="mt-3" id="success_area"></div>
      <p class="mt-2">
        We won't use this data for any purpose other than creating your Alpha invite and won't retain the information after the course starts.
      </p>
    </div>
  </section>

</main>

</html>
